<div class="modal__container">
  <div class="modal__img">
    <img src="../../../../assets/img/asabik-logo.svg" />
  </div>
  <h2 class="modal__text">
    Users with active investments cannot delete their accounts. Please wait for
    the end of the payback term before proceeding with account deletion. Thank
    you for understanding.
  </h2>
  <div class="modal__buttons-container">
    <app-button
      [color]="buttonColor.Secondary"
      class="btn-light modal__button"
      (click)="deleteInvestor()"
      >Delete
    </app-button>
    <app-button
      [color]="buttonColor.Light"
      class="btn-light modal__button"
      (click)="closeModal()"
      >Close
    </app-button>
  </div>
</div>
