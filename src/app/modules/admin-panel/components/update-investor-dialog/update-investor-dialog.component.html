<form [formGroup]="form" class="card text-left" (submit)="save()">
  <h3 class="text-light">Update Investor</h3>
  <app-input formControlName="fullName" label="Name"></app-input>
  <app-input formControlName="companyName" label="Company name"></app-input>
  <app-input formControlName="website" label="Website"></app-input>
  <app-button [compact]="true">Save</app-button>
</form>
